<ion-view view-title="VEHÍCULOS" hide-nav-bar="true">
<div class="bar bar-header bar-assertive">
  <div class="buttons">
		<a class="button button-icon icon ion-arrow-left-c" href="#/app/main"></a>
		
	</div>
	
  <h1 class="title">Productos Automotrices</h1>
  <div class="buttons">
  </div>
</div>
	<ion-content class="has-header">
		
		<div class="list" style="margin: 0 !important; padding: 0 !important;">
				<img class="full-image" style="margin: 0 !important; padding: 0 !important;" src="img/banners/Banners Toyota-03Old.jpg" >
					<a class="item item-thumbnail-left "  href="#/app/main/vehiculos/productos_automotrices_marcas/0">
						<img src="img/iconos-productos/lubricante.png" id="item{{car.id}}">
						<div class="item-text-center item-text-wrap" ><h2>Lubricantes</h2></div>
						<div class="item-icon-right">
								<i class="icon ion-ios-arrow-right"></i>
						</div>
					</a>

					<a class="item item-thumbnail-left item-icon-right"  href="#/app/main/vehiculos/productos_automotrices_marcas/1">
						<img src="img/iconos-productos/baterias.png" id="item{{car.id}}">
						<div class="item-text-center item-text-wrap" ><h2>Baterias</h2></div>
						<i class="icon ion-ios-arrow-right"></i>
					</a>

					<a class="item item-thumbnail-left item-icon-right"  href="#/app/main/vehiculos/productos_automotrices_detalle/2/0">
						<img src="img/iconos-productos/llantas.png" id="item{{car.id}}">
						<div class="item-text-center item-text-wrap" ><h2>Llantas</h2></div>
						<i class="icon ion-ios-arrow-right"></i>
					</a>

					<a class="item item-thumbnail-left item-icon-right"  href="#/app/main/vehiculos/productos_automotrices_detalle/3/0">
						<img src="img/iconos-productos/accesorios.png" id="item{{car.id}}">
						<div class="item-text-center item-text-wrap" ><h2>Accesorios</h2></div>
						<i class="icon ion-ios-arrow-right"></i>
					</a>

					<a class="item item-thumbnail-left item-icon-right item-text-wrap	"  href="#/app/main/vehiculos/productos_automotrices_detalle/4/0">
						<img src="img/iconos-productos/repuestos-legitimos.png" id="item{{car.id}}">
						<div class="item-text-center " ><h2>Repuestos Legítimos</h2></div>
						<i class="icon ion-ios-arrow-right"></i>
					</a>
				
				</div>


		<div class="list" ng-show="error">
		  <div class="item item-button-right" style="white-space:inherit;">
		    Ocurrio un error en la red, ¿Quiere intentar de nuevo?
		    <button class="button button-assertive-custom" ng-click="getCategories()">
		      Si
		    </button>
		  </div>
		</div>
		
	</ion-content>

</ion-view>
