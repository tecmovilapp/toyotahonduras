<ion-view view-title="CITAS" hide-nav-bar="true">
<div class="bar bar-header bar-stable">
  <div class="buttons">
    <a class="button button-icon icon ion-arrow-left-c" href="#/app/main"></a>
  </div>
  <h1 class="title">CITAS</h1>
  <div class="buttons">
  </div>
</div>
	<ion-content class="has-header">

		<div class="row">
			<div class="col col-10"></div>
			<div class="col" style="text-align:center;">
				<img src="img/toyoservicios.png" style="width:100%;max-width:300px;"/>
			</div>
			<div class="col col-10"></div>
		</div>

	    <div class="row" ng-hide="error">
	    	<div class="col col-33 right vmiddle">Nombre</div>
	    	<div class="col col-67 left item-input-inset">
	    		<label class="item-input-wrapper maxwidth">
			      <input type="text" ng-model="datos.nombre" placeholder="Nombre">
			    </label>
	    	</div>
	    </div>

	    <div class="row" ng-hide="error">
	    	<div class="col col-33 right vmiddle">Teléfono</div>
	    	<div class="col col-67 left item-input-inset">
	    		<label class="item-input-wrapper maxwidth">
	    		   +504
			      <input type="tel" ng-model="datos.telefono" placeholder="98989898" style="width:80%;">
			    </label>
	    	</div>
	    </div>

	    
	    <div class="row" ng-hide="error">
	    	<div class="col col-33 right vmiddle">Email</div>
	    	<div class="col col-67 left item-input-inset">
	    		<label class="item-input-wrapper maxwidth">
			      <input type="email" ng-model="datos.email" placeholder="nombre@empresa.com">
			    </label>
	    	</div>
	    </div>

	    <div class="row" ng-hide="error">
	    	<div class="col col-33 right vmiddle">Veh&iacute;culo</div>
	    	<div class="col col-67 left item-input-inset">
	    		<label class="item item-input item-select custom-select" style="padding-top:15px;padding-bottom:15px;margin:0px;border:0px;background:#eee;border-radius:4px;">
			      <select ng-model="datos.carro" style="max-width:100%;background:transparent;" ng-change="changePlaca()">
			        <option ng-repeat="car in mycars">{{car.modelo}}</option>
			      </select>
			    </label>
	    	</div>
	    </div>

	    <div class="row" ng-hide="error">
	    	<div class="col col-33 right vmiddle">Placa</div>
	    	<div class="col col-67 left item-input-inset">
	    		<label class="item-input-wrapper maxwidth">
			      <input type="text" ng-model="datos.placa" placeholder="Numero de placa" readonly>
			    </label>
	    	</div>
	    </div>

	    <div class="row" ng-hide="error">
	    	<div class="col col-33 right vmiddle">VIN</div>
	    	<div class="col col-67 left item-input-inset">
	    		<label class="item-input-wrapper maxwidth">
			      <input type="text" ng-model="datos.vin" placeholder="Numero de placa" readonly>
			    </label>
	    	</div>
	    </div>

	    <div class="row" ng-hide="error">
	    	<div class="col col-33 right vmiddle">Ciudad</div>
	    	<div class="col col-67 left item-input-inset">
	    		<label class="item-input-wrapper maxwidth">
			      <input type="text" ng-model="datos.ciudad" placeholder="Ingresa la ciudad">
			    </label>
	    	</div>
	    </div>

	    <div class="row" ng-hide="error">
	    	<div class="col col-33 right vmiddle">Fecha y hora</div>
	    	<div class="col col-67 left item-input-inset">
	    		<label class="item-input-wrapper maxwidth" ng-click="openNativePicker()">
			      <input type="text" ng-model="datos.sdate" placeholder="Selecciona la fecha y la hora" readonly>
			    </label>
	    	</div>
	    </div>

	    <div class="row" ng-hide="error">
	    	<div class="col">
	    		<label class="item item-input item-select custom-select" style="margin-right:0px;padding-left:1px;padding-top:1px;padding-bottom:1px;margin-bottom:0px;">
			      <div class="input-label">
			        Tipo
			      </div>
			      <select ng-model="datos.tipo">
			        <option ng-repeat="tipo in tipos">{{tipo.nombre}}</option>
			      </select>
			    </label>
	    	</div>

	    	<div class="col">
	    		<label class="item item-input item-select custom-select" style="margin-left:0px;padding-left:1px;padding-top:1px;padding-bottom:1px;margin-bottom:0px;">
			      <div class="input-label">
			        Taller
			      </div>
			      <select ng-model="datos.taller">
			        <option ng-repeat="taller in talleres">{{taller.nombre}}</option>
			      </select>
			    </label>
	    	</div>
	    </div>


	    <div class="row" ng-hide="error">
			<div class="col" style="text-align:left">
				<div style="padding-left:15px;">Nota adicional</div>
				<div class="item-input-inset">
					<label class="item-input-wrapper" style="padding:5px;">
				      <textarea ng-model="datos.nota" rows="5" placeholder="" style="background:transparent;width:100%;padding:4px;resize:none"></textarea>
				    </label>
			    </div>
			</div>
		</div>

		<ion-list ng-hide="error">
		  <ion-checkbox ng-model="datos.trans" class="checkbox-assertive">Necesita transporte</ion-checkbox>
		  <ion-checkbox ng-model="datos.avance" class="checkbox-assertive">Está afiliado al plan Avance Plus</ion-checkbox>
		</ion-list>

		<div class="row" ng-hide="error">
			<div class="col">
				<button class="button button-block button-icon icon ion-arrow-right-c button-assertive-custom" style="margin:0px;" ng-click="confirmAppointment()"></button>
			</div>
		</div>

		<div class="list" ng-show="error">
		  <div class="item item-button-right" style="white-space:inherit;">
		    Ocurrio un error en la red, ¿Quiere intentar de nuevo?
		    <button class="button button-assertive-custom" ng-click="getDataAppointment()">
		      Si
		    </button>
		  </div>
		</div>

	</ion-content>

</ion-view>
