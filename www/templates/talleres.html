<ion-view view-title="Talleres" hide-nav-bar="true">
<div class="bar bar-header bar-assertive">
  <div class="buttons">
		<a class="button button-icon icon ion-arrow-left-c" href="#/app/main"></a>
	</div>
	
	<h1 class="title">Talleres</h1>
	
  
  <div class="buttons">
  </div>
</div>
	<ion-content class="has-header">
		
		<div class="list" style="margin: 0 !important; padding: 0 !important;">
				<img class="full-image" style="margin: 0 !important; padding: 0 !important;" src="img/banners/tallerBanner.jpg" >
					<a class="item item-thumbnail-left item-icon-right"  href="#/app/main/vehiculos/talleres_detalle/0">
						<img src="img/iconos-talleres/taller-de-mecanica.png" id="item{{car.id}}">
						<div class="item-text-center item-text-wrap" >Taller de Mecánica</div>
						<i class="icon ion-ios-arrow-right"></i>
					</a>

					<a class="item item-thumbnail-left item-icon-right"  href="#/app/main/vehiculos/talleres_detalle/1">
						<img src="img/iconos-talleres/taller-de-pintura.png" id="item{{car.id}}">
						<div class="item-text-center item-text-wrap" >Taller de Pintura</div>
						<i class="icon ion-ios-arrow-right"></i>
					</a>

					<a class="item item-thumbnail-left item-icon-right"  href="#/app/main/vehiculos/talleres_detalle/2">
						<img src="img/iconos-talleres/taller-movil.png" id="item{{car.id}}">
						<div class="item-text-center item-text-wrap" >Taller Móvil</div>
						<i class="icon ion-ios-arrow-right"></i>
					</a>

					<a class="item item-thumbnail-left item-icon-right"  href="#/app/main/vehiculos/talleres_detalle/3">
						<img src="img/iconos-talleres/taller-express.png" id="item{{car.id}}">
						<div class="item-text-center item-text-wrap" >Taller Express</div>
						<i class="icon ion-ios-arrow-right"></i>
					</a>

					<a class="item item-thumbnail-left item-icon-right"  href="#/app/main/locations/talleres_location">
						<img src="img/iconos-productos/ubicacion	.png" id="item{{car.id}}">
						<div class="item-text-center item-text-wrap" ><h2>Ubicaciones</h2></div>
						<i class="icon ion-ios-arrow-right"></i>
					</a>
				
				</div>


		<div class="list" ng-show="error">
		  <div class="item item-button-right" style="white-space:inherit;">
		    Ocurrio un error en la red, ¿Quiere intentar de nuevo?
		    <button class="button button-assertive-custom" ng-click="getCategories()">
		      Si
		    </button>
		  </div>
		</div>
		
	</ion-content>

</ion-view>
