<ion-view view-title="Toyota News" hide-nav-bar="true">
<div class="bar bar-header bar-assertive">
		<div class="buttons">
			<a class="button button-icon icon ion-arrow-left-c" href="#/app/main"></a>
		</div>
		<h1 class="title">Toyota News</h1>
		<div class="buttons">
		</div>
	</div>
	<ion-content class="has-header">
			<div class="list card" ng-repeat="news in newsL" ng-click="openSingleNews(news.id)">
					
						<div class="item item-thumbnail-left item-text-wrap ">
							<img src="img/logo-150-150.png">
							<p class="item-text-center item-text-wrap" style="font-size: large;"><b>{{news.titulo}}</b></p>
						</div>
					
						<div class="item item-body" style="background:#eee;">
								<img class="full-image" src="{{news.imagen}}">

								<button class="button button-block button-assertive-custom " ng-click="openSingleNews(news.id)">Ver Más</button>

							</div>
					
					</div>

		

		<div class="item" style="text-align:center" ng-if="numNews==0">No hay datos.</div>

		<div class="list" ng-show="error">
		  <div class="item item-button-right" style="white-space:inherit;">
		    Ocurrio un error en la red, ¿Quiere intentar de nuevo?
		    <button class="button button-assertive-custom" ng-click="getNews()">
		      Si
		    </button>
		  </div>
		</div>

	</ion-content>

</ion-view>
