<ion-view view-title="VEHÍCULOS" hide-nav-bar="true">
	<div class="bar bar-header bar-assertive">
	  <div class="buttons">
			<a class="button button-icon icon ion-arrow-left-c" href="#/app/main"></a>
			
	  </div>
	  <h1 class="title">Chat</h1>
	  <div class="buttons">
	  </div>
	</div>
	<ion-content class="has-header">

		

		<div class="list">
				<img class="full-image" style="margin: 0 !important; padding: 0 !important;" src="img/banners/llega.jpg" >	

				<div class="row">
						<div class="col">
							<div class="list card" style="box-shadow:none;margin:0px !important; color:#000;">
								<p>Informaci&oacute;n de contacto</p>
							</div>
						</div>
					</div>


				<label class="item item-input">
					<span class="input-label">Nombre</span>
					<input type="text" ng-model="quote.nombre" placeholder="Nombre">
				</label>
				<label class="item item-input">
					<span class="input-label">Teléfono</span>
					<input type="tel" ng-model="quote.telefono" placeholder="98989898" style="width:80%;">					
				</label>
				<label class="item item-input">
					<span class="input-label">Email</span>
					<input type="email" ng-model="quote.email" placeholder="nombre@empresa.com">
				</label>
				<label class="item item-input">
					<span class="input-label">Ciudad</span>
					<input type="text" ng-model="quote.ciudad" placeholder="Ingresa la ciudad">
				</label>
		</div>


		<div class="row">
			<div class="col">
				<button class="button button-block button-assertive-custom button-full" style="margin:0px;" ng-click="sendChat()">Enviar</button>
			</div>
		</div>

	</ion-content>
</ion-view>
