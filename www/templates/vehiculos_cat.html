<ion-view view-title="{{category}}" hide-nav-bar="true" >
<div class="bar bar-header bar-assertive">
  <div class="buttons">
    <a class="button button-icon icon ion-arrow-left-c" href="#/app/main/vehiculos"></a>
  </div>
  <h1 class="title">{{category}}</h1>
  <div class="buttons">
  </div>
</div>
	<ion-content class="has-header">		
		<div class="list" ng-if="cars.length>0" ng-show="!error">
				<img class="full-image" ng-if="idCat == 1" src="img/banners/sedanesBanner.jpg" >
				<img class="full-image" ng-if="idCat == 2" src="img/banners/camionetasBanner.jpg" >
				<img class="full-image" ng-if="idCat == 3" src="img/banners/pickupsBanner.jpg" >
				<img class="full-image" ng-if="idCat == 4" src="img/banners/deportivosBanner.jpg" >
				<img class="full-image" ng-if="idCat == 5" src="img/banners/comercialesBanner.jpg" >
		    <a class="item item-thumbnail-left"  ng-repeat="car in cars" href="#/app/main/vehiculos/vehiculos_cat/{{idCat}}/single_vehiculo/{{car.id}}">
		      <img src="img/cargando_list.jpg" id="item{{car.id}}">
		      <img src="{{car.foto}}" item-id="{{car.id}}" style="display:none" imageonload>
					<div class="item-text-center item-text-wrap"><h2>{{car.nombre}}</h2></div>
					<div class="item-icon-right">
							<i class="icon ion-ios-arrow-right"></i>
					</div>
		    </a>
				
		</div>

		<div class="item" style="text-align:center" ng-if="numcars==0">No hay vehiculos en esta categoria</div>
		<div class="item assertive" style="text-align:center;white-space:normal;" ng-if="error" ng-click="getCars()">Ocurrio un error a recurperar los datos, intenta nuevamente.</div>
	</ion-content>

</ion-view>
