<ion-view view-title="TARJETA BAC - CF" hide-nav-bar="true">
	<div class="bar bar-header bar-stable">
	  <div class="buttons">
	    <a class="button button-icon icon ion-arrow-left-c" href="#/app/main"></a>
	  </div>
	  <h1 class="title">Pagos</h1>
	  <div class="buttons">
	  </div>
	</div>
	<ion-content class="has-header">

		<div class="list" ng-repeat="agencia in pagosL">

		    <div class="item item-thumbnail-left" ng-click="openWeb(agencia.url)">
		      <img src="{{agencia.img}}">
		      <h2 style="text-weight:bold;">{{agencia.nombre}}</h2>
		      <p style="white-space:normal;">{{agencia.direccion}}</p>
		    </div>

		</div>

		<div class="item" style="text-align:center" ng-if="numPagos==0">No hay datos.</div>

		<div class="list" ng-show="error">
		  <div class="item item-button-right" style="white-space:inherit;">
		    Ocurrio un error en la red, Â¿Quiere intentar de nuevo?
		    <button class="button button-assertive-custom" ng-click="getAgenciasPagos()">
		      Si
		    </button>
		  </div>
		</div>
	</ion-content>

</ion-view>
